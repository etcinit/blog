<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    $if(title)$
    <title>Chromabits - $title$</title>
    $else$
    <title>Chromabits</title>
    $endif$
    <link rel="stylesheet" type="text/css" href="/css/app.css" />

    <script src="https://use.typekit.net/voy2fek.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <meta property="fb:admins" content="etcinit"/>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=332765426823646";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    <div id="header" class="row align-middle">
      <div class="medium-6 small-12 columns text-center text-left-medium">

      </div>
      <div class="medium-6 small-12 columns text-center text-left-medium">
        <ul class="menu align-right show-for-medium">
          <li><a href="/archive">Archive</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/">Home</a></li>
        </ul>
        <ul class="menu vertical show-for-small-only">
          <li><a href="/archive">Archive</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="medium-9 small-12 columns">
        $body$
      </div>

      <div class="medium-3 small-12 columns">
        $partial("templates/twitter.html")$
      </div>
    </div>
    <div id="footer" class="row">
      <div class="column text-right">
        <small>
          Site proudly generated by
          <a href="http://jaspervdj.be/hakyll">Hakyll</a>
        </small>
      </div>
    </div>

    <script>
      var _gaq=[['_setAccount','$gaId$'],['_trackPageview']];
      (function(d,t){
        var g=d.createElement(t),
        s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+
          '.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)
