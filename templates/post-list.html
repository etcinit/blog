<div class="masonry">
  $for(posts)$
      <div class="small-12">
          <div class="callout">
            $if(feature-image)$
            <p><img class="pad" src="$feature-image$"></p>
            $endif$

            <a href="$url$">$title$</a>
            <p><small>$date$</small></p>
          </div>
      </div>
  $endfor$
</div>
